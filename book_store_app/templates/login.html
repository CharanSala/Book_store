<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .box2 {
            width: 90%;
            max-width: 400px; /* Adjust max-width based on your design preference */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adjust shadow for lighter appearance */
            padding: 20px;
            box-sizing: border-box;
        }

        .box2 h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .box2 form {
            display: flex;
            flex-direction: column;
        }

        .box2 input[type="email"],
        .box2 input[type="password"],
        .box2 input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .box2 input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .box2 {
                width: 100%;
                box-shadow: none; /* Remove shadow on smaller screens */
            }
            .box2 input[type="email"],
            .box2 input[type="password"],
            .box2 input[type="submit"] {
                font-size: 14px; /* Decrease font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="box2">
        <h1>Login</h1>
        <form method="post" action="{% url 'check_login' %}">
            {% csrf_token %}
            <input type="email" name="loginemail" placeholder="E-mail">
            <input type="password" name="loginpassword" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
