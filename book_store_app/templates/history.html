<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center; /* Center align content */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .username {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .book-history {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }

        .book-history li {
            margin-bottom: 10px;
        }

        .book-history li a {
            text-decoration: none;
            color: #0066cc;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .username {
                font-size: 20px;
            }
            .book-history li a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% for i in mydata %}
            <h1 class="username">{{ i.username }}</h1>
        {% endfor %}

        <ul class="book-history">
            {% for i in book_history %}
                <li><a href="{% url 'book1_url' i.book_title %}">{{ i.book_title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
