<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 90%;
            max-width: 400px; /* Adjust max-width based on your design preference */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adjust shadow for lighter appearance */
            padding: 20px;
            box-sizing: border-box;
        }

        .box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .box form {
            display: flex;
            flex-direction: column;
        }

        .box input[type="text"],
        .box input[type="email"],
        .box input[type="password"],
        .box input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .box input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .box .relog {
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .box {
                width: 100%;
                box-shadow: none; /* Remove shadow on smaller screens */
            }
            .box input[type="text"],
            .box input[type="email"],
            .box input[type="password"],
            .box input[type="submit"] {
                font-size: 14px; /* Decrease font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Register</h2>
        <form action="{% url 'submit' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="mymail" placeholder="Email" required>
            <input type="password" name="mypassword" placeholder="Password" required>
            <input type="submit" value="Submit">
        </form>
        <p class="relog">Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
