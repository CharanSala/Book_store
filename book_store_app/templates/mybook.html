<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ mybook.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
            text-align: center; /* Center align content */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navigation {
            margin-bottom: 20px;
            text-align: center;
        }

        .navigation a {
            text-decoration: none;
            background: #000;
            color: #fff;
            padding: 10px 20px;
            margin-right: 10px;
            border-radius: 4px;
            display: inline-block;
        }

        .navigation a:hover {
            background: #333;
        }

        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            color: #333;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 150px); /* Adjust height based on navigation and header */
            border: none;
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            .navigation a {
                margin-bottom: 10px;
                margin-right: 0;
            }
            h1 {
                font-size: 1.8rem; /* Adjust font size for smaller screens */
            }
            iframe {
                height: calc(100vh - 200px); /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Link -->
        <div class="navigation">
            <a href="{% url 'login_home' %}">Home</a>
        </div>

        <!-- Book Title -->
        <h1><b>{{ mybook.title }}</b></h1>

        <!-- PDF Viewer -->
        <iframe src="{{ mybook.pdf.url }}#toolbar=0" frameborder="0"></iframe>
    </div>
</body>
</html>
